<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to Pixel Art Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Video to Pixel Art</h1>

        <div class="controls">
            <input type="file" id="videoUpload" accept="video/*">
            <label for="pixelSize">Pixel Size:</label>
            <input type="range" id="pixelSize" min="1" max="30" value="8">
            <span id="pixelSizeValue">8</span>px
            <br>
            <button id="playPauseButton">Play / Pause</button>
        </div>

        <div class="video-canvas-container">
            <video id="sourceVideo" controls muted loop style="display: none;"></video>
            <canvas id="pixelCanvas"></canvas>
        </div>
        <p>Upload a video to see it pixelated in real-time!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
